<script type="text/javascript">
function drag(target, e)
{
	e.dataTransfer.setData("Text",target.id);
}

function drop(target, e)
{
	var data=e.dataTransfer.getData("Text");
	target.appendChild(document.getElementById(data));
	e.preventDefault();
}
</script>
